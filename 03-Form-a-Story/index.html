<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Form a Story</title>
</head>

<body>
  <section id="top">
    <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg"
      alt="Form A Story Logo">
  </section>

  <section id="main">
    <h1>Complete the Form -<br> Complete the Story!</h1>
    <hr>
    <!--Add your form below:-->
    <form action="/story.html" method="GET ">
      <label for="animal-1">Animal:</label>
      <input id="animal-1" name="animal-1" type="text" value="lion" required minlength="3">
      <br>
      <label for="animal-2">Another Animal:</label>
      <input id="animal-2" name="animal-2" type="text" value="cat" required minlength="3">
      <br>
      <label for="animal-3">One More Animal:</label>
      <input id="animal-3" name="animal-3" type="text" value="mouse" required minlength="3">
      <br>
      <label for="adj-1">Adjective (past tense):</label>
      <input id="adj-1" name="adj-1" type="text" value="alarmed" required minlength="5">
      <br>
      <label for="verb-1">Verb (ends in -ing):</label>
      <input id="verb-1" name="verb-1" type="text" value="runing" required minlength="5">
      <br>
      <label for="num-1">Number:</label>
      <input id="num-1" name="num-1" type="number" value="3" min="1" required>
      <br>
      <span>Yes or No:</span>
      <input id="yes" type="radio" name="answer" value="yes" checked required>
      <label for="yes">Yes</label>
      <input id="no" type="radio" name="answer" value="no" required>
      <label for="no">No</label>
      <br>
      <label for="speed">Relative speed (ends in -er):</label>
      <select id="speed" name="speed" required>
        <option value="faster">Faster</option>
        <option value="quicker">Quicker</option>
        <option value="speedier">Speedier</option>
      </select>
      <br>
      <label for="quote">Motivational Quote:</label>
      <input id="quote" name="quote" type="text" required list="quote-choices" placeholder="Click here to sellect...">
      <datalist id="quote-choices">
        <option value="winner gets ice cream!"></option>
        <option value="winner gets large beer!"></option>
        <option value="winner gets coffee!"></option>
      </datalist>
      <br>
      <label for="message">Meaningful Message:</label>
      <textarea id="message" name="message" required rows="8" cols="40"
        placeholder="Enter meaningful message here..."></textarea>
      <br>
      <input type="submit" value="Form My Story!">
    </form>
    <!--End of my form-->
  </section>
</body>

</html>
